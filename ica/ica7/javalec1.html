<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        font-family: "helvetica neue", helvetica, sans-serif;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
        border: 2px solid rgb(200 200 0 / 0.6);
        background-color: rgba(58, 190, 104, 0.6);
        color: rgb(100 0 0 / 1);
        box-shadow: 1px 1px 2px rgb(0 0 200 / 0.4);
        border-radius: 10px;
        padding: 3px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button type="button">Player 1: Chris</button>
    <button id="press" type="button">Press me</button>

    <script>
      //variable defined using 'const'or let
      const button = document.querySelector("button");
      const press = document.getElementById("press");

      button.addEventListener("click", updateName);
      press.addEventListener("click", updateName);

    //   function updateName() {
    //     let name = prompt("Enter a new name");
    //     button.textContent = `Player 1: ${name}`;
    //   }
      function updateName() {
        let name = 10;
        console.log(name);
        button.textContent = `Player 1: ${name}`;
        press.innerHTML = `<h1>Hello!</h1>`
      }

    </script>
  </body>
</html>
